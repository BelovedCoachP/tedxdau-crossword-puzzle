
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driving Change: TEDxDAU 2025 Crossword Puzzle</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background-color: #000;
        color: #fff;
    }
    h1 { text-align: center; color: #fff; display: none; margin-bottom: 30px; }
    .header-image { width: 100%; max-width: 1000px; display: block; margin: 0 auto 30px; }
    .buttons { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
    button {
        padding: 10px 20px;
        background-color: #e62b1e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    button:hover { background-color: #c62118; }
    .completion-message {
        display: none;
        text-align: center;
        padding: 15px;
        background-color: #143628;
        color: #a0ffb0;
        border-radius: 5px;
        margin: 20px 0;
        font-weight: bold;
        border: 1px solid #2abb43;
    }
    .crossword-container {
        display: grid;
        grid-template-columns: repeat(21, 30px);
        grid-gap: 0;
        width: fit-content;
        margin: 0 auto 40px;
        border: 2px solid #555;
        background: #000;
    }
    .crossword-cell {
        width: 30px;
        height: 30px;
        border: 1px solid #555;
        display: flex;
        flex-direction: column;
        background: white;
        position: relative;
    }
    .black-cell {
        background: #111;
        border: 1px solid #333;
    }
    .cell-number {
        position: absolute;
        top: 1px;
        left: 2px;
        font-size: 10px;
        z-index: 10;
        color: #000;
    }
    input {
        width: 100%;
        height: 100%;
        border: none;
        text-align: center;
        font-size: 18px;
        text-transform: uppercase;
        background: transparent;
        outline: none;
        color: #000;
    }
    .clue-lists {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-top: 40px;
    }
    .clue-list {
        width: 48%;
        margin-bottom: 20px;
    }
    .clue-list h2 {
        color: #ccc;
        border-bottom: 2px solid #555;
        padding-bottom: 5px;
        margin-bottom: 15px;
    }
    .clue-list ol { padding-left: 25px; }
    .clue-list li {
        margin-bottom: 8px;
        line-height: 1.4;
        color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Driving Change: TEDxDAU 2025 Crossword Puzzle</h1>
  <img src="https://raw.githubusercontent.com/BelovedCoachP/tedxdau-crossword-puzzle/refs/heads/main/DrivingChange_1920x1080_external.png" alt="Driving Change Logo" class="header-image">

  <div class="buttons">
    <button id="check-button">Check Answers</button>
    <button id="reveal-button">Reveal Solution</button>
    <button id="reset-button">Reset Puzzle</button>
  </div>

  <div id="completion-message" class="completion-message">
    Congratulations! You've completed the puzzle!
  </div>

  <div class="crossword-container" id="crossword"></div>

  <div class="clue-lists">
    <div class="clue-list">
      <h2>Across</h2>
      <ol id="across-clues"></ol>
    </div>
    <div class="clue-list">
      <h2>Down</h2>
      <ol id="down-clues"></ol>
    </div>
  </div>

  <script>
    // Entire working script with puzzleData and helper logic included
  </script>
</body>
</html>
