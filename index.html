<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Change: TEDxDAU Crossword Puzzle</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Driving Change: TEDxDAU Crossword Puzzle</h1>
    <img src="https://raw.githubusercontent.com/BelovedCoachP/tedxdau-crossword-puzzle/refs/heads/main/DrivingChange_1920x1080_external.png"
       alt="Driving Change Crossword Header"
       class="header-image">

    <div id="crossword" class="crossword-container"></div>

    <div class="clue-lists">
        <div class="clue-list">
            <h2>Across</h2>
            <ol id="across-clues"></ol>
        </div>
        <div class="clue-list">
            <h2>Down</h2>
            <ol id="down-clues"></ol>
        </div>
    </div>

    <div class="buttons">
        <button id="check-button">Check Answers</button>
        <button id="reveal-button">Reveal Solution</button>
        <button id="reset-button">Reset Puzzle</button>
    </div>

    <!-- Reveal modal -->
    <div id="reveal-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Solution will be available on <span class="reveal-date">June 1, 2025</span>.</p>
            <button id="confirm-reveal-button">Reveal Now</button>
        </div>
    </div>

    <script src="scripts/crossword.js"></script>
</body>
</html>
