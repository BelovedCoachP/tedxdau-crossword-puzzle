<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driving Change: TEDxDAU 2025 Crossword</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <script defer src="scripts/crossword.js"></script>
</head>
<body>
  <header>
    <img 
      src="https://raw.githubusercontent.com/BelovedCoachP/tedxdau-crossword-puzzle/refs/heads/main/DrivingChange_1920x1080_external.png" 
      alt="Driving Change TEDxDAU 2025" 
      class="header-image" 
    />
  </header>
  <main>
    <section id="buttons">
      <button onclick="checkAnswers()">Check Answers</button>
      <button onclick="revealAnswers()">Reveal Solution</button>
      <button onclick="resetPuzzle()">Reset Puzzle</button>
      <a href="printable-crossword.html" target="_blank">
        <button>Printable Version</button>
      </a>
    </section>
    <section id="crossword-container"></section>
    <section class="clue-lists">
      <div class="clue-list">
        <h2>Across</h2>
        <ol id="across-clues"></ol>
      </div>
      <div class="clue-list">
        <h2>Down</h2>
        <ol id="down-clues"></ol>
      </div>
    </section>
    <div id="completion-message" class="hidden">
      ðŸŽ‰ Congratulations! You've completed the crossword.
    </div>
  </main>

  <script>
    // Additional functions needed for the buttons
    function checkAnswers() {
      const inputs = document.querySelectorAll('#crossword-container input');
      let correctCount = 0;
      let totalCount = 0;
      
      inputs.forEach(input => {
        totalCount++;
        const userAnswer = input.value.toUpperCase();
        const correctAnswer = input.dataset.answer;
        
        if (userAnswer === correctAnswer) {
          correctCount++;
          input.style.backgroundColor = '#d4edda'; // Light green
        } else if (userAnswer !== '') {
          input.style.backgroundColor = '#f8d7da'; // Light red
        } else {
          input.style.backgroundColor = ''; // Reset
        }
      });
      
      if (correctCount === totalCount) {
        document.getElementById('completion-message').classList.remove('hidden');
      }
      
      alert(`You got ${correctCount} out of ${totalCount} correct!`);
    }
    
    function revealAnswers() {
      const inputs = document.querySelectorAll('#crossword-container input');
      inputs.forEach(input => {
        input.value = input.dataset.answer;
        input.style.backgroundColor = '#d4edda'; // Light green
      });
      document.getElementById('completion-message').classList.remove('hidden');
    }
    
    function resetPuzzle() {
      const inputs = document.querySelectorAll('#crossword-container input');
      inputs.forEach(input => {
        input.value = '';
        input.style.backgroundColor = '';
      });
      document.getElementById('completion-message').classList.add('hidden');
    }
  </script>
</body>
</html>
