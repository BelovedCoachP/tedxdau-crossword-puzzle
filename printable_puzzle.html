      padding: 0;
      max-width: 100%;

    .container {

      max-width: 8.5in;
      margin: 0 auto;
      padding: 0.5in 0;
    }
    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 7in;
      margin: 0 auto;
      table-layout: fixed;
    }
    td {
      width: 0.4in;
      height: 0.4in;
      border: 1.5px solid #000;
      position: relative;
      text-align: center;
      vertical-align: middle;
      background-color: white;
    }
    .black-cell {
      background-color: #000 !important;
      border: 1.5px solid #000;
    }
    .cell-number {
      position: absolute;
      top: 2px;
      left: 3px;
      font-size: 10px;
      font-weight: bold;
    }
    
    /* Critical print styles */
    @media print {
      .container {
        width: 100%;
        padding: 0;
      }
      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }
      table {
        page-break-inside: avoid;
      }
      .black-cell {
        background-color: #000 !important;
        print-color-adjust: exact;
      }
      td {
        background-color: white !important;
      }
    }
  </style>
</head>

  <script>
    // This script ensures black cells print properly
    window.onload = function() {
      var blackCells = document.getElementsByClassName('black-cell');
      for (var i = 0; i < blackCells.length; i++) {
        blackCells[i].style.backgroundColor = '#000';
      }
    };

    // Force all black cells to render as black in print preview
    window.onbeforeprint = function() {
      var style = document.createElement('style');
      style.type = 'text/css';
      style.innerHTML = '.black-cell { background-color: #000 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }';
      document.getElementsByTagName('head')[0].appendChild(style);
    };
