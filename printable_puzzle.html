      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }
    .puzzle-container {
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    td {
      width: 40px;
      height: 40px;
      border: 2px solid #000;
      position: relative;
      text-align: center;
      vertical-align: middle;
      background-color: white;
    }
    .black-cell {
      background-color: #000 !important;
      border: 2px solid #000;
    }
    .cell-number {
      position: absolute;
      top: 2px;
      left: 3px;
      font-size: 11px;
      font-weight: bold;
    }
    @media print {
      body {
        padding: 0;
        margin: 0;
      }
      .puzzle-container {
        width: 100%;
        max-width: none;
      }
      table {
        page-break-inside: avoid;
      }
      td {
        border: 1.5px solid #000;
      }
      .black-cell {
        background-color: #000 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }
  </style>
</head>
